<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="'viewport" content="width=devicewidth, initial-scale=1.0">
    <title>Severence Interest Form</title>
    <style>
         body {
            background-color: #09111f;
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
         }

         .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
         }

         .input-group {
            margin: 20px 0;
         }

         .input-group label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 8px;
         }

         .input-group input,
         .input-group textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
         }

         .submit-btn {
            background-color: #2a4e91;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px 0;
            font-size: 1.1em;
         }

         .submit-btn:hover {
            background-color: #142545; 
         }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Want to work on the Severedâ„¢ floor?</h1>
        <form action="thankyou.html" method="get">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="'email">
            </div>

            <div class="input-group">
                <label for="message">Reasoning for Severance:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</body>
</html>
